<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PaToiter</title>
    <link rel="stylesheet" href="css/bulma.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/mediaQueries.css">
    <script src="js/user.js"></script>
    <script src="js/update.js"></script>
    <script src="js/post.js"></script>
    <script src="js/app.js"></script>
    <script src="js/bulmaBurger.js"></script>
    <script src="js/navbar.js"></script>
    <script src="js/newPost.js"></script>
    <script src="https://kit.fontawesome.com/03998ec129.js" crossorigin="anonymous"></script>
</head>
<body class="background-light-green">
    <header class="background-transparent">
        <nav class="vertical-menu">
            <div class="vertical-menu-item">
                <a href="index.html">
                    <img src="img/logo-white.png" alt="PaToiter" class="img-size-responsive" id="logo">
                </a>
            </div>
            <div class="vertical-menu-item">
                <div class="img-size-responsive vertical-menu-user default-pic user-image" onmousedown="changeProfileImage()">
                    <div class="img-size-responsive vertical-menu-user-upload"></div>
                </div>
            </div>
            <div class="vertical-menu-item">
                <div class="vertical-menu-bg-colors">
                    <ul>
                        <li class="img-size-30x30 rounded background-white" onmousedown="changeBackground('background-white')"></li>
                        <li class="img-size-30x30 rounded background-black" onmousedown="changeBackground('background-black')"></li>
                        <li class="img-size-30x30 rounded background-cyan" onmousedown="changeBackground('background-cyan')"></li>
                        <li class="img-size-30x30 rounded background-blue" onmousedown="changeBackground('background-blue')"></li>
                        <li class="img-size-30x30 rounded background-light-green" onmousedown="changeBackground('background-light-green')"></li>
                        <li class="img-size-30x30 rounded background-yellow" onmousedown="changeBackground('background-yellow')"></li>
                        <li class="img-size-30x30 rounded background-green" onmousedown="changeBackground('background-green')"></li>
                        <li class="img-size-30x30 rounded background-image" onmousedown="changeBackgroundImage()"></li>
                    </ul>
                </div>
            </div>
            <div class="vertical-menu-item">
                <img src="img/trash.png" alt="Clear patoites" class="img-size-w-30" onmouseover="changeImage(this, 'img/trash-open.png')" onmousedown="deleteAllPosts()">
            </div>
        </nav>
    </header>
    <main class="posts">
        <section class="p-top-20px post-width">
            <div class="card b-radius-card">
                <div class="card-content">                   
                    <div class="media">
                        <div class="media-left">
                            <div class="img-size-responsive user-image"></div>
                        </div>
                        <div class="media-content" style="position: relative;">
                            <input type="text" class="new-post-name-input new-post-name-input-title" value="Your Username" onmousedown="authorizeButtonToEdit(this)" onfocusout="changeUserName('display', this)" id="userDisplayName" readonly>
                            <div>
                                <span><i class="fas fa-at color-gray"></i></span>
                                <input type="text" class="new-post-name-input" value="yourusername" onmousedown="authorizeButtonToEdit(this)" onfocusout="changeUserName('user', this)" id="userName" readonly>
                            </div>
                        </div>
                    </div>
                    <div class="content">
                        <form>
                            <textarea class="new-post-textarea" id="newPostTextContent" placeholder="Se expresse a vontade. Esse mundo Ã© seu." required></textarea>
                        </form>
                        <div id="new-post-image-area">
                        </div>
                    </div>
                    <div class="card-footer border-none">
                        <div class="card-footer-item p-0 is-justify-content-space-between">
                            <img src="img/image.png" onmousedown="addImage()" class="cursor-pointer">
                            <button class="button is-rounded background-cyan" style="color: white" id="buttonNewPost" onmousedown="newPost()">Enviar</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <hr class="hr">
        <section id="posts-area">
        </section>
    </main>
</body>
</html>
